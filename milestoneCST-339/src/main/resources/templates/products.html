<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
    <title>Products</title>
    <!-- Add any necessary CSS or JavaScript files -->
    <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<header>
    <h1>Products</h1>
    </header>
    <h2>Welcome, <span th:text="${person}"></span></h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Use Thymeleaf to iterate over the list of products -->
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.quantity}"></td>
                <td>
                    <a th:href="@{/products/productDetails/{id}(id=${product.id})}">Details</a> |
                    <a th:href="@{/products/updateProduct/{id}(id=${product.id})}">Update</a> |
                    <a th:href="@{/products/deleteProduct/{id}(id=${product.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <p><a th:href="@{/products/new}">Create Product</a></p>
</body>
</html>
