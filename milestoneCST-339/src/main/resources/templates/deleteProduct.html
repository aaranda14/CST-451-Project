<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Product</title>
    <!-- Add any necessary CSS or JavaScript files -->
</head>
<body>
    <h1>Delete Product</h1>
    
    <h2>Are you sure you want to delete this product?</h2>
    
    <p>Name: <span th:text="${product.name}"></span></p>
    <p>Description: <span th:text="${product.description}"></span></p>
    <p>Price: <span th:text="${product.price}"></span></p>
    
    <form th:action="@{/product/delete}" method="post">
        <input type="hidden" th:name="id" th:value="${product.id}" />
        
        <button type="submit">Delete Product</button>
    </form>
    
    <p><a href="/products">Back to Products</a></p>
</body>
</html>
