<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
    <title>Update Product</title>
    <!-- Add any necessary CSS or JavaScript files -->
    <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
	<header>
    <h1>Update Product</h1>
    </header>
    <form th:action="@{/products/updateProduct}" method="post" th:object="${product}">
        <input type="hidden" th:name="id" th:value="${product.id}" />
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${product.name}" />
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" th:text="${product.description}"></textarea>
        
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="${product.price}" />
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" th:value="${product.quantity}" />
        
        <button type="submit">Update Product</button>
    </form>
    
    <p><a href="/products">Back to Products</a></p>
</body>
</html>
